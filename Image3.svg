<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <style>
    .beam { fill:#f8f8f8; stroke:#222; stroke-width:2 }
    .dim { stroke:#000; stroke-width:1 }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#000 }
    .small { font-size:12px }
    .note { font-size:12px; fill:#333 }
    .dash { stroke:#777; stroke-width:1; stroke-dasharray:6 4 }
    .rebar { fill:#222; stroke:#111 }
    .stirrup { fill:none; stroke:#111; stroke-width:2 }
    .arrow { fill:#000 }
  </style>

  <!-- Beam baseline -->
  <rect x="50" y="110" width="1000" height="100" class="beam" rx="4" ry="4"/>

  <!-- Center dashed line -->
  <line x1="50" y1="160" x2="1050" y2="160" class="dash"/>

  <!-- Left extra length (cantilever) -->
  <line x1="50" y1="95" x2="50" y2="220" stroke="#000" stroke-width="1"/>
  <text x="10" y="80" class="text">z L2 = 453 mm</text>

  <!-- Dimension arrows and values -->
  <!-- Left 300 -->
  <line x1="50" y1="230" x2="350" y2="230" class="dim"/>
  <polygon points="50,230 60,225 60,235" class="arrow"/>
  <polygon points="350,230 340,225 340,235" class="arrow"/>
  <text x="180" y="250" class="text">300</text>

  <!-- Middle 1500 (scaled in drawing as 700 px wide) -->
  <line x1="350" y1="230" x2="950" y2="230" class="dim"/>
  <polygon points="350,230 360,225 360,235" class="arrow"/>
  <polygon points="950,230 940,225 940,235" class="arrow"/>
  <text x="640" y="250" class="text">1500</text>

  <!-- Small right overhang -->
  <line x1="950" y1="230" x2="1050" y2="230" class="dim"/>
  <polygon points="950,230 960,225 960,235" class="arrow"/>
  <polygon points="1050,230 1040,225 1040,235" class="arrow"/>
  <text x="1000" y="250" class="text">310</text>

  <!-- Reinforcement bars (bottom) - 8 @ 220 c/c -->
  <g id="rebars-bottom">
    <!-- 8 small circles spaced visually -->
    <circle cx="180" cy="200" r="6" class="rebar"/>
    <circle cx="260" cy="200" r="6" class="rebar"/>
    <circle cx="340" cy="200" r="6" class="rebar"/>
    <circle cx="420" cy="200" r="6" class="rebar"/>
    <circle cx="500" cy="200" r="6" class="rebar"/>
    <circle cx="580" cy="200" r="6" class="rebar"/>
    <circle cx="660" cy="200" r="6" class="rebar"/>
    <circle cx="740" cy="200" r="6" class="rebar"/>
    <text x="780" y="200" class="small">8 ø @ 220 c/c</text>
  </g>

  <!-- Left end main longitudinal bars 3 - 8 -->
  <g id="left-bars">
    <circle cx="80" cy="200" r="6" class="rebar"/>
    <circle cx="110" cy="200" r="6" class="rebar"/>
    <circle cx="140" cy="200" r="6" class="rebar"/>
    <text x="80" y="220" class="small">3 - ø8 (desirable to resist stress reversal)</text>
  </g>

  <!-- Right end inset: Section A-A drawing -->
  <g transform="translate(780,20)">
    <!-- small section rectangle -->
    <rect x="230" y="20" width="140" height="80" fill="#fff" stroke="#222" stroke-width="2"/>
    <text x="260" y="18" class="small">SECTION A-A</text>
    <!-- top cover 30, bottom cover 50 (annotated) -->
    <line x1="240" y1="30" x2="360" y2="30" stroke="#000" stroke-width="1"/>
    <line x1="240" y1="36" x2="360" y2="36" stroke="#000" stroke-width="1"/>
    <text x="370" y="48" class="small">30</text>

    <line x1="240" y1="80" x2="360" y2="80" stroke="#000" stroke-width="1"/>
    <text x="370" y="88" class="small">50</text>

    <!-- Three Ø10 bars top (3 - Ø10) -->
    <circle cx="260" cy="44" r="6" class="rebar"/>
    <circle cx="300" cy="44" r="6" class="rebar"/>
    <circle cx="340" cy="44" r="6" class="rebar"/>
    <text x="260" y="64" class="small">3 - Ø10</text>
  </g>

  <!-- Section A-A location arrow -->
  <line x1="860" y1="110" x2="900" y2="50" stroke="#444" stroke-width="2"/>
  <text x="760" y="60" class="small">A</text>
  <text x="870" y="40" class="small">A</text>

  <!-- Additional notes -->
  <text x="50" y="300" class="note">Note: Drawing recreated from provided photo. Dimensions and labels follow the image visually; confirm exact values before use in calculations.</text>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="358" fill="none" stroke="#ccc" stroke-width="1"/>
</svg>
